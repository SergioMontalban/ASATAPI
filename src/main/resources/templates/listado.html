<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Listado de productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    	<h2 style="text-align:center">Tabla de productos registrados</h2>
        <div th:switch="${productos}" class="container my-5">
            <div>
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                            	<th>Nº Serie</th>
                                <th>Modelo</th>
                                <th>Nº Pedido Cliente</th>
                                <th>Nº Ref. Cliente</th>
                                <th>Ver</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${productos}">
                            <td th:text="${producto.id}"></td>
                            <td th:text="${producto.modelo}"></td>
                            <td th:text="${producto.numPedidoCli}"></td>
                            <td th:text="${producto.numRefCli}"></td>
                            <td>
                            	<a th:href="@{/ver/{id}(id=${producto.id})}" class="btn btn-primary">
                                <i class="fas fa-search ml-2"></i>
                                </a>
                            </td>
                            <td>
                            	<a th:href="@{/editar/{id}(id=${producto.id})}" class="btn btn-success">
                                <i class="fas fa-user-edit ml-2"></i>
                                </a>
                            </td>
                            <td>
                                 <a th:href="@{/eliminar/{id}(id=${producto.id})}" class="btn btn-danger">
                                 <i class="fas fa-user-times ml-2"></i>
                                 </a>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="my-5">
                		<a th:href="@{/insertar}" class="btn btn-primary">
                		<i class="fas fa-user-plus ml-2">  Añadir producto </i></a>
                		<!-- <a style="" th:href="@{/buscar}" class="btn btn-primary">
                		<i class="fas fa-search ml-2"> Buscar</i></a> --> 
            		</p>
                </div>

            </div>
        </div>
    </div>
    
</body>

</html>
