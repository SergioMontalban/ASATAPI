<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Insertar productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    	<h2 style="text-align:center">Insertar producto</h2>
    	<div class="card">
            <div class="card-body" style="box-shadow: 5px 5px 5px grey;">
                <div class="col-md-10" style="margin-left: 10%">
			    	<br>
			        <form th:action="@{/insertarProducto}" th:object="${productos}" method="post">
				        <p style="font-size: large;"><strong>Info. Producto</strong></p>
				        <div>
				       		<label class="col-4">Nº Serie<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{id}" class="col-6" required/>
				        </div>
				        <div>
				        	<label class="col-4">Modelo<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{modelo}" class="col-6" required/>
				        </div>
				        <div>
				        	<label class="col-4">Carga Máx. (Kg)<label style="color: red">*</label></label>
				        	<input type="number" min=180 th:field="*{carga}" class="col-6" required/>
				        </div>
				        <div>
				        	<label class="col-4">Personas Máx.<label style="color: red">*</label></label>
				        	<input type="number" min=0 th:field="*{personas}" class="col-6" required/>
				        </div>
				        <div>
				        	<label class="col-4">Paradas<label style="color: red">*</label></label>
				        	<input type="number" min=2 th:field="*{paradas}" class="col-6" required/>
				        </div>
				        <div>
				        	<label class="col-4">Fecha Instalacion<label style="color: red">*</label></label>
				        	<input type="date" th:field="*{fechaInstal}" class="col-6" required/>
				        </div>
				        <div>
				        	<label class="col-4">Direccion de Instalación<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{direccionCli}" class="col-6" required/>
				        </div>
				        <hr>
				        <p style="font-size: large;"><strong>Info. Cliente</strong></p>
				        <div>
				        	<label class="col-4">Nº Pedido Cliente<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{numPedidoCli}" class="col-6" required/>
				        </div>
				        <div>
				        	<label class="col-4">Nº Referencia Cliente<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{numRefCli}" class="col-6" required/>
				        </div>
				        <div>
				        	<label class="col-4">Nombre Cliente<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{nombreCli}" class="col-6" required/>
				        </div>
				        <div>
				        	<label class="col-4">Tfno. Cliente<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{tlfnCli}" class="col-6" required/>
				        </div>
				        <hr>
				        <p style="font-size: large;"><strong>Componentes</strong></p>
				        <p><strong>Cabina</strong></p>
				        <div>
				       		<label class="col-4">Marca<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{cabina.marca}" class="col-6" required/>
				        </div>
				        <div>
				       		<label class="col-4">Modelo<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{cabina.modelo}" class="col-6" required/>
				        </div>
				        <div>
				       		<label class="col-4">Descripción</label>
				        	<textarea th:field="*{cabina.descrip}" class="col-6" style="font-size: small; vertical-align: top;"></textarea>
				        </div>
				        <br>
				        <p><strong>Puertas</strong></p>
				        <div style="margin-left: 25px;">
					        <p><strong>Puerta Cabina</strong></p>
					        <div>
					       		<label class="col-4">Marca<label style="color: red">*</label></label>
					        	<input type="text" th:field="*{puertaCabina.marca}" class="col-6" required/>
					        </div>
					        <div>
					       		<label class="col-4">Modelo<label style="color: red">*</label></label>
					        	<input type="text" th:field="*{puertaCabina.modelo}" class="col-6" required/>
					        </div>
					        <div>
					       		<label class="col-4">Cantidad<label style="color: red">*</label></label>
					        	<input type="number" min=1 th:field="*{puertaCabina.cant}" class="col-6" />
					        </div>
					        <div>
					       		<label class="col-4">Descripción</label>
					       		<textarea th:field="*{puertaCabina.descrip}" class="col-6" style="font-size: small; vertical-align: top;"></textarea>
					        </div>
					        <br>
					        <p><strong>Puerta Piso</strong></p>
					        <div>
					       		<label class="col-4">Marca<label style="color: red">*</label></label>
					        	<input type="text" th:field="*{puertaPiso.marca}" class="col-6" required/>
					        </div>
					        <div>
					       		<label class="col-4">Modelo<label style="color: red">*</label></label>
					        	<input type="text" th:field="*{puertaPiso.modelo}" class="col-6" required/>
					        </div>
					        <div>
					       		<label class="col-4">Cantidad<label style="color: red">*</label></label>
					        	<input type="number" min=2 th:field="*{puertaPiso.cant}" class="col-6"/>
					        </div>
					        <div>
					       		<label class="col-4">Descripción</label>
					       		<textarea th:field="*{puertaPiso.descrip}" class="col-6" style="font-size: small; vertical-align: top;"></textarea>
					        </div>
				        </div>
				        <br>
				        <p><strong>Maniobra</strong></p>
				        <div>
				       		<label class="col-4">Marca<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{maniobra.marca}" class="col-6" required/>
				        </div>
				        <div>
				       		<label class="col-4">Modelo<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{maniobra.modelo}" class="col-6" required/>
				        </div>
				        <div>
				       		<label class="col-4">Descripción</label>
				       		<textarea th:field="*{maniobra.descrip}" class="col-6" style="font-size: small; vertical-align: top;"></textarea>
				        </div>
				        <br>
				        <p><strong>Botoneras</strong></p>
				        <div>
				       		<label class="col-4">Marca<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{botoneras.marca}" class="col-6" required/>
				        </div>
				        <div>
				       		<label class="col-4">Modelo<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{botoneras.modelo}" class="col-6" required/>
				        </div>
				        <div>
				       		<label class="col-4">Descripción</label>
				       		<textarea th:field="*{botoneras.descrip}" class="col-6" style="font-size: small; vertical-align: top;"></textarea>
				       	</div>
				        <br>
				        <p><strong>Motor</strong></p>
				        <div>
				       		<label class="col-4">Marca<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{motor.marca}" class="col-6" required/>
				        </div>
				        <div>
				       		<label class="col-4">Modelo<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{motor.modelo}" class="col-6" required/>
				        </div>
				        <div>
				       		<label class="col-4">Descripción</label>
				       		<textarea th:field="*{motor.descrip}" class="col-6" style="font-size: small; vertical-align: top;"></textarea>
				        </div>
				        <br>
				        <p><strong>Chasis</strong></p>
				        <div style="margin-left: 25px;">
					        <p><strong>Chasis Cabina</strong></p>
					        <div>
					       		<label class="col-4">Marca<label style="color: red">*</label></label>
					        	<input type="text" th:field="*{chasisCabina.marca}" class="col-6" required/>
					        </div>
					        <div>
					       		<label class="col-4">Modelo<label style="color: red">*</label></label>
					        	<input type="text" th:field="*{chasisCabina.modelo}" class="col-6" required/>
					        </div>
					        <div>
					       		<label class="col-4">Descripción</label>
					       		<textarea type="text" th:field="*{chasisCabina.descrip}" class="col-6" style="font-size: small; vertical-align: top;"></textarea>
					        </div>
					        <br>
					        <p><strong>Chasis Contrapeso</strong></p>
					        <div>
					       		<label class="col-4">Marca</label>
					        	<input type="text" th:field="*{chasisContrapeso.marca}" class="col-6"/>
					        </div>
					        <div>
					       		<label class="col-4">Modelo</label>
					        	<input type="text" th:field="*{chasisContrapeso.modelo}" class="col-6"/>
					        </div>
					        <div>
					       		<label class="col-4">Descripción</label>
					       		<textarea type="text" th:field="*{chasisContrapeso.descrip}" class="col-6" style="font-size: small; vertical-align: top;"></textarea>
					        </div>
				        </div>
				        <br>
				        <p><strong>Guias</strong></p>
				        <div style="margin-left: 25px;">
					        <p><strong>Guias Cabina</strong></p>
					        <div>
					       		<label class="col-4">Marca<label style="color: red">*</label></label>
					        	<input type="text" th:field="*{guiasCabina.marca}" class="col-6" required/>
					        </div>
					        <div>
					       		<label class="col-4">Modelo<label style="color: red">*</label></label>
					        	<input type="text" th:field="*{guiasCabina.modelo}" class="col-6" required/>
					        </div>
					        <div>
					       		<label class="col-4">Descripción</label>
					       		<textarea th:field="*{guiasCabina.descrip}" class="col-6" style="font-size: small; vertical-align: top;"></textarea>
					        </div>
					        <br>
					        <p><strong>Guias Contrapeso</strong></p>
					        <div>
					       		<label class="col-4">Marca</label>
					        	<input type="text" th:field="*{guiasContrapeso.marca}" class="col-6" />
					        </div>
					        <div>
					       		<label class="col-4">Modelo</label>
					        	<input type="text" th:field="*{guiasContrapeso.modelo}" class="col-6" />
					        </div>
					        <div>
					       		<label class="col-4">Descripción</label>
					       		<textarea th:field="*{guiasContrapeso.descrip}" class="col-6" style="font-size: small; vertical-align: top;"></textarea>
					        </div>
				        </div>
				        <br>
				        <p><strong>Cables de Tracción</strong></p>
				        <div>
				       		<label class="col-4">Marca<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{cablesTraccion.marca}" class="col-6" required/>
				        </div>
				        <div>
				       		<label class="col-4">Modelo<label style="color: red">*</label></label>
				        	<input type="text" th:field="*{cablesTraccion.modelo}" class="col-6" required/>
				        </div>
				        <div>
				       		<label class="col-4">Cantidad<label style="color: red">*</label></label>
				        	<input type="number" min=1 th:field="*{cablesTraccion.cant}" class="col-6"/>
				        </div>
				        <div>
				       		<label class="col-4">Descripción</label>
				       		<textarea th:field="*{cablesTraccion.descrip}" class="col-6" style="font-size: small; vertical-align: top;"></textarea>
				        </div>
				        <hr>
				        <p style="font-size: large;"><strong>Documentación</strong></p>
         				<div>
				       		<label class="col-4">Documento (Enlace Drive)<label style="color: red"></label></label>
				        	<input type="text" th:field="*{doc}" class="col-6"/>
				        </div>
         				<br><br>
					</div>
						<button type="submit" class="btn btn-primary" style="float: right">Insertar registro<i class="fas fa-folder-plus ml-2"></i></button>
				    </form>
				    <a th:href="@{/}" type="submit" class="btn btn-primary"><i class="fas fa-angle-left"></i></a>
			 </div>
		</div>       
    </div>
</body>

</html>
